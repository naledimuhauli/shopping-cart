<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="showCart">
    <div class="container py-3 nav-bar">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
              <span class="fs-4">Product List</span>
            </a>
      
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <!-- <h6 class="number">1</h6> -->
              <a class="py-2 link-body-emphasis text-decoration-none icon" href="#"
               style="font-size: 25px;" id="cart"> 
               <i class="fa-solid fa-cart-shopping cart-icon" onclick="displayCart()"></i>
               <span class="number">0</span>
            </a>
            </nav>
          </div>
       </header>
    <div class="list"></div>
</div>
</div>
   

<div class="card">
    <h1>Cart</h1>
    <ul class="listCard"></ul>
    <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
    </div>
</div>
    <script src="main.js"></script>
</body>
